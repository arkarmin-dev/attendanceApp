<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <div th:replace="~{layout::common-head}"></div>
    <title>User Dashboard - Attendance</title>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="#">Attendance Portal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle"></i> <span th:text="${userFullName}">John Doe</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="/user/profile">Profile Settings</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/logout}" method="post" class="m-0">
                                <button type="submit" class="dropdown-item text-danger">Logout</button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h2 class="mb-4">Welcome, <span th:text="${username}"></span>!</h2>

            <div th:if="${hasCheckedInToday and hasCheckedOutToday}">
                <p class="text-success fw-bold fs-5 mb-5">
                    <i class="bi bi-check-circle-fill"></i> You have completed your attendance for today,
                    <span th:text="${todayDate}"></span>. Have a great rest of your day!
                </p>
            </div>
            <div th:unless="${hasCheckedInToday and hasCheckedOutToday}">
                <p class="text-muted fs-5 mb-5">Please register your attendance for today, <strong th:text="${todayDate}"></strong>.</p>
            </div>
            <div class="d-flex justify-content-center gap-5">
                <form th:action="@{/user/attendance/check-in}" method="post">
                    <button type="submit" class="btn btn-success btn-lg px-5 py-3 shadow"
                            th:disabled="${hasCheckedInToday}">
                        <span class="mb-0 text-xxl-center">Check In</span>
                    </button>
                </form>
                <div class="mt-3" th:if="${hasCheckedInToday}">
                    <div class="badge bg-light text-dark border p-2 fs-6 shadow-sm">
                        Checked in at: <span class="text-success fw-bold" th:text="${inTime}"></span>
                    </div>
                </div>
                <form th:action="@{/user/attendance/check-out}" method="post">
                    <button type="submit" class="btn btn-danger btn-lg px-5 py-3 shadow"
                            th:disabled="${!hasCheckedInToday or hasCheckedOutToday}">
                        <span class="mb-0 text-xxl-center">Check Out</span>
                    </button>
                </form>
                <div class="mt-3" th:if="${hasCheckedOutToday}">
                    <div class="badge bg-light text-dark border p-2 fs-6 shadow-sm">
                        Checked out at: <span class="text-danger fw-bold" th:text="${outTime}"></span>
                    </div>
                </div>
            </div>

<!--            <div class="mt-5">-->
<!--                <div th:if="${param.success}" class="alert alert-success d-inline-block">-->
<!--                    Attendance recorded successfully!-->
<!--                </div>-->
<!--                <div th:if="${param.error}" class="alert alert-danger d-inline-block">-->
<!--                    Error recording attendance.-->
<!--                </div>-->
<!--            </div>-->
            <div class="mt-5">
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show d-inline-block">
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show d-inline-block">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{layout::common-scripts}"></div>
</body>
</html>
