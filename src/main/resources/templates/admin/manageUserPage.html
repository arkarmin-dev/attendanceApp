<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:replace="~{layout::common-head}"></th:block>
    <title>Manage Users - Admin Portal</title>
    <style>
        .table-container { background: white; border-radius: 10px; padding: 20px; }
        .role-badge { font-size: 0.85rem; padding: 5px 10px; }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/admin/dashboard">Admin Panel</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/admin/reports">Attendance Reports</a>
            <a class="nav-link active" href="/admin/users">Manage Users</a>
            <form th:action="@{/logout}" method="post" class="ms-3">
                <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>User Management</h2>
        <a href="/admin/users/create" class="btn btn-primary">
            <i class="bi bi-person-plus"></i> Add New User
        </a>
    </div>

    <div class="card mb-4 border-0 shadow-sm">
        <div class="card-body">
            <form class="row g-3">
                <div class="col-md-8">
                    <input type="text" class="form-control" placeholder="Search by name or username...">
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-secondary w-100">Search</button>
                </div>
            </form>
        </div>
    </div>

    <div class="table-container shadow-sm">
        <table class="table table-hover align-middle">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Username</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.fullName}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.phoneNum}"></td>
                <td>
        <span th:classappend="${user.role == 'ADMIN' ? 'bg-danger' : 'bg-primary'}"
              class="badge" th:text="${user.role}"></span>
                </td>
                <td>
                    <div class="d-flex gap-2">
                        <a th:href="@{/admin/users/edit/{id}(id=${user.id})}" class="btn btn-outline-primary btn-sm">Edit</a>

                        <form th:action="@{/admin/user/delete/{id}(id=${user.id})}" method="post"
                              onsubmit="return confirm('Delete this user?');">
                            <button type="submit" class="btn btn-outline-danger btn-sm">Delete</button>
                        </form>
                    </div>
                </td>
            </tr>
            <tbody>
        </table>
    </div>
</div>

<th:block th:replace="~{layout::common-scripts}"></th:block>
</body>
</html>
