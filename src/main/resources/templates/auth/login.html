<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <div th:replace="~{layout::common-head}"></div>
    <title>Login - Attendance System</title>
    <style>
        body {
            background-color: #f4f6f9;
        }

        .login-container {
            margin-top: 10vh;
            max-width: 400px;
        }
    </style>
</head>

<body>

    <div class="container login-container">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h3 class="text-center mb-4">Attendance System Login</h3>

                <div th:if="${param.error}" class="alert alert-danger text-center">
                    Invalid username or password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success text-center">
                    You have been logged out safely.
                </div>

                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" class="form-control" required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-4">Sign In</button>
                </form>
            </div>
        </div>
    </div>
    <div th:replace="~{layout::common-scripts}"></div>
</body>

</html>
